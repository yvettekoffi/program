<section id="contact-form">
    <form>
  <!---left---->
   <div class="contact-left">
   <!--heading-->
   <h1 class="c-heading">Message me</h1>
      <!--name----->
      <div class="f-name">
      <font>Name</font>
      <input type="Text" placeholder="Full Name">
      </div>

      <!--email----->
      <div class="f-email">
      <font>Email</font>
      <input type="email" placeholder="Example@gmail.com">
      </div>
      
   </div>
      
   <!----right-->
   <div class="contact-right">
   <!----Message-->
    <div class="message">
    <font>Message</font>
    <textarea name="message" row="5" cols="20" placeholder="Write a Message..."></textarea>
    
    <!----submit-->
    <button>Submit</button>
  </div>
   
   </div>

    </form>

   </section>
